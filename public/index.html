 <!-- doctype html -->
<html lang="en">
    <head>
        <title>Lines</title>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
        <script src="https://graphicalstructure.org/Playground/Scripts/Line.js"></script>
        <link rel="stylesheet" type="text/css" href="./index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h2 style="left : 42%;top: 20px;position: absolute;">Schema Designer</h2>
        <button style="position: absolute;left:47% ;top:80px;"class="btn btn-primary" id = "tableButton">Draw Table</button>
        <!-- modal section -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header" style="margin-top: 40px">
                <!-- modalName -->
                <!-- tooltip -->
                <ul class="nav" style="display: flex;" id = "nav">
                </ul>
                <!-- tooltip -->
                <div class="input-group" style="width: 100%;margin-bottom: 30px;">
                  <input id = "modalName" type="text" class="form-control" placeholder="Model Name" aria-label="Model Name" aria-describedby="basic-addon1">
                </div>
                <!-- title Name -->
                <!-- PAT -->
                <div class="input-group mb-3" style="display: flex;justify-content: center;" id = "selectoption">
                  <input style ="margin-right: 10px;"id = "titleName" type="text" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="basic-addon1" style="width:40%">
                </div>
                <!-- datatypes -->
                <!-- checkbox     -->
                <div class="form-check" style="margin-top:40px;display: flex;justify-content: space-evenly;">
                    <div>
                        <input class="form-check-input" type="checkbox" value="" id = "required">
                        <label class="form-check-label" for="flexCheckDefault">
                          Required
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" value="" id="trim">
                        <label class="form-check-label" for="flexCheckDefault">
                          Trim
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" value="" id="unique">
                        <label class="form-check-label" for="flexCheckDefault">
                          Unique
                        </label>
                    </div>
                </div>
                <div style="text-align: center;margin-top: 60px;">
                    <button id = "addfield"style = "width: 120px;"type="button" class="btn btn-primary">Add Field</button>
                </div>
                <div style="text-align:center;margin-top: 20px;">
                    <button id = "createModel" style = "width: 180px;"type="button" class="btn btn-primary">Create Table</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- update Modal -->
        <div class="modal fade" id="confirm-submit" tabindex="-1" role="dialog"aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content holy">
                    <h3  id = "modalNameU" style="text-align:center;"></h3>
                    <div class="modal-body">
                        <table class="table" id = "tableU">
                        </table>
                    </div>
                    <div style="text-align:center;">
                        <button type="button" style = "margin-bottom: 10px;"class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div id="c1" class="round">DRAG</div>
        <div id="c3" class="round" style="left:700px;">DRAG</div> -->
        <script type="text/javascript" src = "./index.js"></script>
    </body>
</html>
